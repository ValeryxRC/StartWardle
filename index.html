<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js" defer></script>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>Rick and Morty</title>
</head>

<body>
    <h1>
        <img style="width: 90px;"
            src="https://images.squarespace-cdn.com/content/v1/528252b7e4b00150d03a4848/1503802775944-14J565KYKE9VUEXQZ7UX/RickAndMorty_MortyConfusedBlink1500.gif">
        Characters of Ricky and Morty
        <img style="width: 100px;"
            src="https://images.squarespace-cdn.com/content/v1/528252b7e4b00150d03a4848/1503802786036-ZOOD48EI07ZEY2B3N3I9/RickAndMorty_RickAngryBurp1500.gif"></img>
        <div style="width: 100%; padding-bottom: 1%;"><button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#starwardleModal" onclick="startWardle()">Starwardle</button>
        </div>
    </h1>
    <div class="container">
        <div id="container" class="container-fluid row justify-content-center"></div>
        <div id="modalContainer"></div>

    </div>

    <div id="pagIndexDiv">
        <div class="btnDiv">
            <button class="btn btn-warning" onclick="prevPagIndice()" class="btn btn-warning">Prev Page</button>
        </div>
        <ul id="pages"></ul>
        <div class="btnDiv">
            <button class="btn btn-warning" onclick="nextPagIndice()" class="btn btn-warning"> Next Pag</button>
        </div>
    </div>
    <div class="modal fade" id="starwardleModal" tabindex="-1" role="dialog" aria-labelledby="starwardleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="starwardleModalLabel">Starwardle - Adivina el Personaje</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body modelP">
              <p>¡Bienvenido a Starwardle!</p>
              <p>Adivina el personaje</p>
              <div class="form-group">
                <label for="guessInput">Nombre del personaje:</label>
                <input type="text" class="form-control" id="guessInput" onkeyup="buscarPersonajes()" placeholder="Escribe aquí el nombre del personaje">
              </div>
              <div id="result"></div>
            </div>
            <div class="modal-footer">
              <!-- Botón para iniciar el juego -->
              <button type="button" class="btn btn-primary" id="startGameButton" onclick="checkPersona()">CHECK</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
      
</body>

</html>
